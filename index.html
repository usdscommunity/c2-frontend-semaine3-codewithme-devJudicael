<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortage Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="content-left">
        <div class="header-left">
          <h2>Mortage Calculator</h2>
          <button>Clear All</button>
        </div>

        <!-- form -->

        <section class="form-container">
          <form action="#">
            <!--amount-->

            <section class="input-container">
              <label for="#"> Mortage amount </label>
              <div class="input-custom">
                <section class="input-left">
                  <p>£</p>
                </section>
                <input type="number" />
              </div>

              <p class="p-error">error error</p>
            </section>

            <!--Term & Rate-->

            <div class="row">
              <section class="input-container">
                <label for="#"> Mortage Term </label>
                <div class="input-custom">
                  <input type="number" />
                  <section class="input-right">
                    <p>£</p>
                  </section>
                </div>

                <p class="p-error">error error</p>
              </section>

              <section class="input-container">
                <label for="#"> Interest Rate </label>
                <div class="input-custom">
                  <input type="number" />
                  <section class="input-right">
                    <p>£</p>
                  </section>
                </div>

                <p class="p-error">error error</p>
              </section>
            </div>

            <!-- radio types -->

            <label for="type"> Mortage Type </label>
            <div class="radio-container">
              <section class="input-container-radio">
                <div class="input-custom-radio">
                  <section class="input-left-radio">
                    <input type="radio" name="type" id="type" class="radio" />
                  </section>
                  <p class="opt-libelle">Repayment</p>
                </div>

                <p class="p-error">error error</p>
              </section>

              <section class="input-container-radio">
                <div class="input-custom-radio">
                  <section class="input-left-radio">
                    <input type="radio" name="type" id="type" class="radio" />
                  </section>
                  <p class="opt-libelle">Interest only</p>
                </div>

                <p class="p-error">error error</p>
              </section>
            </div>

            <button class="button-submit">
              <img src="./assets/images/icon-calculator.svg" alt="" />
              <span>Calculate Repayments</span>
            </button>
          </form>
        </section>
      </section>
      <section class="content-right"></section>
    </div>
  </body>
</html>
